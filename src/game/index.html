<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiVo</title>
    <!-- <link rel="stylesheet" href="./dist/style.css"> -->
</head>

<body>
    
    <div class="game-container">
        <form class="register-form register-form--hidden form">
            <h2 class="form__title">MiVo Game</h2>
            <input type="text" id="login" placeholder="Имя" autofocus>
            <br>
            <input type="text" id="email" placeholder="Email">
            <h3 class="form__choose-char-label">Выберите персонажа:</h3>

            <!-- Copied from another document -->
            <div class="character-select role">
                <div class="part-select">
                    <div class="role__prev">
                        <span class="role__prev-button"></span>
                    </div>
                    <div class="role__slider">
                    </div>
                    <div class="role__next">
                        <span class="role__next-button"></span>
                    </div>
                </div>
            </div>

            <input type="submit" value="Играть">
        </form>

        <div class="game-info-panel panel">
            <div class="panel__hero-state state">
                <h2 class="state__name state__name--hero"></h2>
                <div class="state__health-box">
                    <div class="state__health-hero"></div>
                </div>
            </div>
            <div class="panel__level level">
                <h2 class="level__text">Уровень
                    <span class="level__num"></span>
                </h2>
            </div>
            <div class="panel__hero-state state state--monster">
                <h2 class="state__name state__name--monster"></h2>
                <div class="state__health-box">
                    <div class="state__health-monster"></div>
                </div>
            </div>
        </div>

        <div class="fight-box fight-box--hidden">
            <h2 class="fight-box__text">Битва началась</h2>
        </div>

        <div class="hero">
            <div class="dialogue__hero dialogue--hidden">
                <p class="dialogue__hero-message"></p>
            </div>
        </div>
        <div class="monster">
            <!-- <div class="dialogue__monster dialogue--hidden">
                <p class="dialogue__monster-message"></p>
            </div> -->
            <!-- <div class="monster__head"></div>
            <div class="monster__body"></div> -->
        </div>
    </div>

    <section class="modal modal--hidden" id="modal-choose-spell">
        <div class="modal__modal-content" id="modal-content-choose-spell">
            <p class="modal__text">Произнести заклинание</p>
            <div class="modal__spells">
                <img class="modal__spell" id="spell-math" src="./img/math.png">
                <img class="modal__spell" src="./img/listening.png">
                <img class="modal__spell" src="./img/mix.png">
                <img class="modal__spell" id="spell-translation" src="./img/translate.png">
            </div>
        </div>
        </div>
    </section>

    <section class="modal-screen-task modal--hidden" id="modal-screen-task">
        <div class="modal-screen-task__modal-content" id="modal-content-screen-task">
            <p class="modal-screen-task__text" id="task-todo-message">Решите пример</p>
            <form class="modal-screen-task__task task__condition" id="task-to-solve">
            </form>
        </div>
    </section>
    <!-- <script src="./dist/main.js"></script> -->
</body>

</html>
