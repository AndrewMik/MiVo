<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiVo</title>
</head>

<body>
    
    <div class="game-container">
        <form class="register-form form">
            <h2 class="form__title">MiVo Game</h2>
            <input class="form__input" type="text" id="login" placeholder="Имя" autofocus>
            <br>
            <input class="form__input" type="text" id="email" placeholder="Email">
            <h3 class="form__choose-char-label">Выберите персонажа:</h3>

            <!-- Copied from another document -->
            <div class="character-select role">
                <div class="part-select">
                    <div class="role__prev">
                        <span class="role__prev-button"></span>
                    </div>
                    <div class="role__slider">
                    </div>
                    <div class="role__next">
                        <span class="role__next-button"></span>
                    </div>
                </div>
            </div>

            <input class="form__button" type="submit" value="Играть">
        </form>

        <div class="game-info-panel panel element--hidden">
            <div class="panel__hero-state state">
                <h2 class="state__name state__name--hero"></h2>
                <div class="state__health-box">
                    <div class="state__health-hero"></div>
                </div>
            </div>
            <div class="panel__level level">
                <h2 class="level__text">Уровень
                    <span class="level__num"></span>
                </h2>
            </div>
            <div class="panel__hero-state state state--monster">
                <h2 class="state__name state__name--monster"></h2>
                <div class="state__health-box">
                    <div class="state__health-monster"></div>
                </div>
            </div>
        </div>

        <div class="fight-box fight-box--hidden">
            <h2 class="fight-box__text">Битва началась</h2>
        </div>

        <div class="hero">
            <div class="dialogue__hero dialogue--hidden">
                <p class="dialogue__hero-message"></p>
            </div>
        </div>
        <div class="monster">

        </div>
    </div>

    <section class="modal element--hidden" id="choose-spell">
        <div class="modal__content" id="choose-spell-content">
            <p class="modal__text">Произнести заклинание</p>
            <div class="modal__spells spells">
                <img class="spells__item" id="spell-math" src="./img/math.png">
                <img class="spells__item" id="listening" src="./img/listening.png">
                <img class="spells__item" id="spell-sort-letters" src="./img/mix.png">
                <img class="spells__item" id="spell-translation" src="./img/translate.png">
                <img class="spells__item" id="antonyms" src="./img/antonyms.png">
                <img class="spells__item" id="odd-word" src="./img/oddWord.png">
                <img class="spells__item" id="cases" src="./img/cases.png">
            </div>
        </div>
        </div>
    </section>

    <section class="modal modal--task element--hidden" id="task">
        <div class="modal__content modal__content--task" id="task-content">
            <p class="modal__text modal__text--task" id="task-todo-message">Решите пример</p>
            <form class="modal__task task" id="task-to-solve">
                <div class="task__condition">

                </div>
                <input class="task__button" type="submit" value="Применить заклинание">
            </form>
        </div>
    </section>

    <section class="modal element--hidden" id="top-scores">
        <div class="modal__content modal__content--scores" id="top-scores-content">
            <p class="modal__text modal__text--scores">Таблица лучших среди неудачников</p>
            <div class="modal__top-scores">
            </div>
            <a class="button-play" href="./game.html">Заново</a>
        </div>
        </div>
    </section>
</body>

</html>
