<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiVo</title>
    <!-- <link rel="stylesheet" href="./dist/style.css"> -->
</head>

<body>
    <div class="landing-container">
        <div class="grid-container">
            <button class="button-play">Play</button>
        </div>
    </div>
    <div class="game-container game-container--hidden">
        <form class="register-form register-form--hidden form">
            <h2 class="form__title">MiVo Game</h2>
            <input type="text" id="login" placeholder="Login" autofocus>
            <br>
            <input type="text" id="email" placeholder="Email">
            <h3 class="form__choose-char-label">Choose your character:</h3>

            <!-- Copied from another document -->
            <div class="character-select role">
                <div class="part-select">
                    <span class="role__prev-button"></span>
                    <div class="role__slider">
                    </div>
                    <span class="role__next-button"></span>
                </div>
                <!-- <div class="part-select">
                    <span class="role__prev-button"></span>
                    <div class="role__slider">
                    </div>
                    <span class="role__next-button"></span>
                </div> -->
            </div>


            <input type="submit" value="Start Game">
        </form>

        <div class="hero">

        </div>
        <div class="monster">
            
        </div>
    </div>

    <section class="modal" id="modal-choose-spell">
        <div class="modal__modal-content">
           <div class="modal__field"></div>
        </div>
    </section>
    <!-- <script src="./dist/main.js"></script> -->
</body>

</html>
