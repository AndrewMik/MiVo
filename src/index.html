<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiVo</title>

<body>
    <div class="landing-container">
        <div class="grid-container">
            <button class="button-play">Play</button>
        </div>
    </div>
    <div class="game-container game-container--hidden">
        <form class="register-form register-form--hidden">
            <label>Enter Login:
                <input type="text" id="login">
            </label>
            <br>
            <label>Enter Email:
                <input type="text" id="email">
            </label>
            <h2>Choose your character:</h2>

            <!-- Copied from another document -->
            <div class="character-select role">
                <div class="part-select">
                    <span class="role__prev-button"></span>
                    <div class="role__slider">
                    </div>
                    <span class="role__next-button"></span>
                </div>
                <!-- <div class="part-select">
                    <span class="role__prev-button"></span>
                    <div class="role__slider">
                    </div>
                    <span class="role__next-button"></span>
                </div> -->
                <!-- <div class="part-select">
                    <span class="role__prev-button"></span>
                    <div class="role__slider">
                    </div>
                    <span class="role__next-button"></span>
                </div> -->
                
            </div>


            <input type="submit" value="Start Game">
        </form>
    </div>

    <section class="modal" id="modal-choose-spell">
        <div class="modal__modal-content">
            <canvas class="modal__choose-spell" id="canvas-choose-spell"><canvas>
        </div>
    </section>
    <!-- <script src="./dist/main.js"></script> -->
</body>

</html>
