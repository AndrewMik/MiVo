<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MiVo</title>
    <!-- <link rel="stylesheet" href="./dist/style.css"> -->
</head>

<body>
    <div class="landing-container">
        <div class="grid-container">
            <button class="button-play">Play</button>
        </div>
    </div>
    <div class="game-container game-container--hidden">
        <form class="register-form register-form--hidden form">
            <h2 class="form__title">MiVo Game</h2>
            <input type="text" id="login" placeholder="Login" autofocus>
            <br>
            <input type="text" id="email" placeholder="Email">
            <h3 class="form__choose-char-label">Choose your character:</h3>

            <!-- Copied from another document -->
            <div class="character-select role">
                <div class="part-select">
                    <span class="role__prev-button"></span>
                    <div class="role__slider">
                    </div>
                    <span class="role__next-button"></span>
                </div>
                <!-- <div class="part-select">
                    <span class="role__prev-button"></span>
                    <div class="role__slider">
                    </div>
                    <span class="role__next-button"></span>
                </div> -->
            </div>


            <input type="submit" value="Start Game">
        </form>

        <div class="game-info-panel panel">
            <div class="panel__hero-state state">
                <h2 class="state__name state__name--hero"></h2>
                <div class="state__health-box">
                    <div class="state__health"></div>
                </div>
            </div>
            <div class="panel__level level">
                <h2 class="level__text">Level
                    <span class="level__num"></span>
                </h2>
            </div>
            <div class="panel__hero-state state state--monster">
                <h2 class="state__name state__name--monster"></h2>
                <div class="state__health-box">
                    <div class="state__health"></div>
                </div>
            </div>
        </div>

        <div class="fight-box fight-box--hidden">
            <h2 class="fight-box__text">Fight</h2>
        </div>

        <div class="hero">

        </div>
        <div class="monster">
            <!-- <div class="monster__head"></div>
            <div class="monster__body"></div> -->
        </div>
    </div>

    <section class="modal modal--hidden" id="modal-choose-spell">
        <div class="modal__modal-content" id="modal-content-choose-spell">
               <p class="modal__text">Choose a Spell</p>
               <div class="modal__spells">
               <img class="modal__spell" src="../src/img/spell-1.jpg">
               <img class="modal__spell" src="../src/img/spell-2.jpg">
               <img class="modal__spell" src="../src/img/spell-3.jpg">
               <img class="modal__spell" src="../src/img/spell-4.jpg">
               </div>
           </div>
        </div>
    </section>

    <section class="modal-screen-task modal--hidden" id="modal-screen-task">
        <div class="modal-screen-task__modal-content" id="modal-content-screen-task">
            <p class="modal-screen-task__text">Resolve a Task</p>
            <div class="modal-screen-task__task">
                <p>2 + 2 =</p>
                <input type="text" class="task" placeholder="4" maxlength="1" autofocus>
            </div>
        </div>
    </section>
    <!-- <script src="./dist/main.js"></script> -->
</body>

</html>
